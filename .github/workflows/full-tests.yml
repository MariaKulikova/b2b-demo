name: ğŸ§ª Full Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Ğ’Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ¿ÑƒÑÑ‚Ğ¸Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ
  
jobs:
  full-bdd-tests:
    name: ğŸ­ Full BDD Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ—ï¸ Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install dependencies
      run: pnpm install
      
    - name: ğŸ­ Install Playwright browsers
      run: pnpm exec playwright install --with-deps ${{ matrix.browser }}
      
    - name: ğŸš€ Start development server
      run: |
        pnpm dev &
        sleep 10 # Ğ–Ğ´ĞµĞ¼ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ° ÑĞµÑ€Ğ²ĞµÑ€Ğ°
      
    - name: ğŸ§ª Run full BDD test suite
      run: pnpm test:bdd
      env:
        BROWSER: ${{ matrix.browser }}
      continue-on-error: true
      
    - name: ğŸ“Š Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.browser }}
        path: reports/
        retention-days: 7
        
    - name: ğŸ“± Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ matrix.browser }}
        path: test-results/
        retention-days: 7

  lighthouse-audit:
    name: ğŸ  Lighthouse Performance Audit  
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ—ï¸ Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: ğŸ“¦ Install dependencies
      run: pnpm install
      
    - name: ğŸ—ï¸ Build project
      run: pnpm build
      
    - name: ğŸš€ Start preview server
      run: |
        pnpm preview &
        sleep 5
        
    - name: ğŸ  Run Lighthouse audit
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: '.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true